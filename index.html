<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <div id="emoji_container" class="btn btn-warning">
        <h3>EMOTION TO EMOJI APP</h3>
        <span id="emoji">&#128522; &#128512; &#128532; &#128546; &#128545; &#128548;</span>
      </div>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12  component">


        <h4>Webcam View -</h4>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-info" onclick="takeSnap()">CLICK</button>


      </div>
      <div class="col-md-4 col-sm-12 col-xs-12 component">
        <h4>Prediction 1 -
        </h4>
        <p id="prediction_1"></p>
        <span id="pred_1"></span>
        <h4>Prediction 2 -
        </h4>
        <p id="prediction_2"></p>
        <span id="pred_2"></span>
      </div>

      <div id="snap" class="col-md-4 col-sm-12 col-xs-12 ">
        <h4>Snapshot -
        </h4>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-warning" onclick=" check()">CHECK</button>
      </div>
    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
